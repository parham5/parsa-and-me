    :root {

      --text-muted: #9ca3af;
      --border: #1f2933;

    /* Light theme override */
    :root.light {

      --bg-elevated: #ffffff;
      --bg-input: #f9fafb;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.07);
      --text: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --danger: #dc2626;

    * {

      margin: 0;
      padding: 0;
    }

    body {

      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 85%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    :root.light body {

    }

    .app-shell {
      width: 100%;
      max-width: 1100px;
      min-height: 560px;
      max-height: 90vh;
      background: linear-gradient(135deg, rgba(79,70,229,0.14), rgba(14,165,233,0.08));
      border-radius: 32px;
      padding: 1px;
      box-shadow: var(--shadow-strong);
      position: relative;
      overflow: hidden;
    }

    .app-inner {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.25fr);
      height: 100%;
      background: radial-gradient(circle at top left, rgba(79,70,229,0.3) 0, transparent 40%),
                  radial-gradient(circle at bottom right, rgba(14,165,233,0.25) 0, transparent 45%),
                  #020617;
      border-radius: 32px;
      overflow: hidden;
    }

    :root.light .app-inner {

                  radial-gradient(circle at bottom right, rgba(14,165,233,0.1) 0, transparent 45%),
                  #f9fafb;
    }

    /* Left: chat */
    .chat-pane {

      flex-direction: column;
      border-inline-end: 1px solid rgba(148,163,184,0.25);
      backdrop-filter: blur(18px);
      background: linear-gradient(145deg, rgba(15,23,42,0.9), rgba(15,23,42,0.4));
    }

    :root.light .chat-pane {

    }

    .chat-header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(148,163,184,0.26);
      background: linear-gradient(135deg, rgba(15,23,42,0.9), rgba(30,64,175,0.65));

      color: #0f172a;
    }

      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0%, #fef9c3, #f97316);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #111827;
      box-shadow: 0 0 0 2px rgba(15,23,42,0.8);
    }

    .chat-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-title {
      font-size: 15px;
      font-weight: 600;
    }

    .chat-subtitle {
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.8;
    }

    :root.light .chat-subtitle {
      color: #4b5563;
    }

    .chat-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34,197,94,0.35);
      margin-inline-start: auto;

    /* Room tabs */
    .room-tabs {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 16px 4px;
      border-bottom: 1px solid rgba(148,163,184,0.2);
      background: rgba(15,23,42,0.85);
    }

    :root.light .room-tabs {
      background: rgba(249,250,251,0.96);
    }

    .room-tabs-list {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: thin;
    }

    .room-tabs-list::-webkit-scrollbar {
      height: 4px;
    }
    .room-tabs-list::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.5);
      border-radius: 999px;
    }

    .room-tab {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: transparent;
      color: var(--text-muted);
      padding: 4px 10px;
      font-size: 11px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: all 0.17s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .room-tab.active {
      background: var(--accent-soft);
      color: var(--text);
      border-color: var(--accent);
    }

    .room-tab.create {
      font-weight: 600;
      border-style: dashed;
    }

      color: #0f172a;

      }

      }
      .info-pane {

      }
    }
